<html>
<body>
	<h1>This is <b>first</b> website</h1><br>
	<a id="link">Click here to link to <b>second</b> website!</a>
<script>
	var url= "https://victoriatjia.github.io/javascript-tutorial/queryString/SimpleQuerystring/secondWebsite.html";
	var param1= "pname=Elon Musk";
	var param2= "pemail=elonmusk@gmail.com";
	var param3= "phobby=coding";
	document.getElementById("link").href= url+ "?" + param1 + "&" + param2 + "&" + param3;
</script>
</body>
</html>
