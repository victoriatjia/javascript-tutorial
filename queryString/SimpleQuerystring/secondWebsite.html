<html>
<body>
	<h1>This is the <b>second</b> website!</h1><br>
	Query data from the <b>first</b> website by using query string:<br><br>
	
	<script>
		getQueryString();
		
		function getQueryString(){
			var name="";
			var email="";
			var params = new URLSearchParams(window.location.search)	//Get query string part of the URL
			
			document.write("<h2>Get parameter by checking on its key:</h2>");
			if(params.has('pname'))									//If parameter key is "pname"
			{
				name = params.get('pname');							//then store value into "name" variable
				document.write("Name: <b>" + name + "</b><br>");
			}
			if(params.has('pemail'))								//If parameter key is "pemail"
			{
				email = params.get('pemail');						//then store value into "email" variable
				document.write("Email: <b>" + email + "</b>");
			}
			
			//You also can iterate over all the parameters, using for..of:
			document.write("<h2>Get parameter by iterate over all the parameters:</h2>");
			for (const param of params) {
				document.write(param[0] + ": " + param[1] + "<br>");
			}
			
		}
	</script>
</body>
</html>
